    }

        color:white
    }

<script>
    let isDragging = false;
    let startX, startY;
    let draggingElement;
    let labelOffsets = {};

    function startDrag(event) {
        draggingElement = event.target;
        if (draggingElement.classList.contains('draggable')) {
            isDragging = true;
            startX = event.clientX;
            startY = event.clientY;
            saveLabelOffsets();
        }
    }

    function saveLabelOffsets() {
        document.querySelectorAll('.draggable').forEach(label => {
            const rect = label.getBoundingClientRect();
            labelOffsets[label.id] = { left: rect.left, top: rect.top };
        });
    }

    function drag(event) {
        if (isDragging && draggingElement) {
            const deltaX = event.clientX - startX;
            const deltaY = event.clientY - startY;
            Object.keys(labelOffsets).forEach(id => {
                const label = document.getElementById(id);
                const offset = labelOffsets[id];
                const newX = offset.left + deltaX;
                const newY = offset.top + deltaY;
                label.style.left = `${newX}px`;
                label.style.top = `${newY}px`;
            });
        }
    }

    function endDrag() {
        isDragging = false;
        draggingElement = null;
    }

    document.addEventListener('mousedown', startDrag);
    document.addEventListener('mousemove', drag);
    document.addEventListener('mouseup', endDrag);
</script>
<script>
    let zoomLevel = 1; // Initial zoom level
    const zoomIncrement = 0.1; // Zoom increment/decrement value

    // Function to handle scroll wheel event for zooming
    function handleZoom(event) {
        const delta = event.deltaY || event.detail || event.wheelDelta;

        if (delta > 0) {
            // Zoom out
            zoomLevel -= zoomIncrement;
        } else {
            // Zoom in
            zoomLevel += zoomIncrement;
        }

        // Apply zoom using CSS transform scale
        document.getElementById('openseadragon1').style.transform = `scale(${zoomLevel})`;
    }

    // Add scroll wheel event listener to the content div
    const openseadragonContainer = document.getElementById('openseadragon1');
    openseadragonContainer.addEventListener('wheel', handleZoom);
</script>

<script>
    function searchFunction() {
        // Declare variables
        var input, filter, ul, li, a, i, txtValue;
        input = document.getElementById('myInput');
        filter = input.value.toUpperCase();
        <!-- console.log(filter) -->
        ul = document.getElementById("label_pane2");
        li = ul.getElementsByTagName('div');

        // Loop through all list items, and hide those who don't match the search query
        for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName("a")[0];
            txtValue = a.textContent || a.innerText;
            <!-- console.log(txtValue) -->
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                target=li[i]
                target.classList.add('show');
                target.classList.add('active');
                target.classList.add('found');
                <!-- target.style.backgroundColor="rgba(85,85,85,.1)"; -->
                target.style.borderTop="solid thin";
                target.style.borderBottom="solid thin";
                target.style.borderRight="solid thin";

                var els = [];
                while (target) {
                    if (target.classList.contains("trunklapse")){
                        target=0;
                    }
                    else{
                        els.unshift(target);
                        target = target.parentNode;
                        target.classList.add('show');
                        target.classList.add('active');

                        <!-- target.classList.add('found'); -->
                    }
                }
                <!-- li[i].classList.add('show'); -->
                <!-- li[i].classList.add('active'); -->

            }
            else {
                li[i].classList.remove('show');
                li[i].classList.remove('active');
                <!-- li[i].style.backgroundColor="rgba(0,0,0,.3)"; -->
                li[i].style.borderTop="none";
                li[i].style.borderBottom="none";
                li[i].style.borderRight="none";
            }
        }
        var acc = document.getElementsByClassName("panel2");
        for (i = 0; i < acc.length; i++) {
            acc[i].style.maxHeight = acc[i].scrollHeight + "px";
        }
        <!-- console.log(filter) -->
        if (filter==""){
            for (i = 0; i < li.length; i++) {
                li[i].classList.remove('show');
                li[i].classList.remove('active');
                li[i].classList.remove('found');
                <!-- li[i].style.backgroundColor="rgba(0,0,0,.3)"; -->
                li[i].style.borderTop="none";
                li[i].style.borderBottom="none";
                li[i].style.borderRight="none";
            }
        }
    }
</script>
